<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱河里县总代地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>爱河里县总代分布图</h1>
            <div class="auth-container">
                <div id="login-section" class="auth-section">
                    <input type="text" id="username" placeholder="用户名">
                    <input type="password" id="password" placeholder="密码">
                    <button id="login-btn">登录</button>
                </div>
                <div id="user-section" class="auth-section hidden">
                    <span id="user-info"></span>
                    <button id="logout-btn">退出</button>
                    <button id="drawer-toggle-btn" class="hidden">管理数据</button>
                </div>
            </div>
        </header>
        
        <main>
            <div id="map-container">
                <div id="map"></div>
            </div>
            
            <div id="info-panel" class="hidden">
                <h2>县级信息</h2>
                <div id="county-info">
                    <p><strong>县名：</strong><span id="county-name"></span></p>
                    <p><strong>县总代：</strong><span id="agent-name"></span></p>
                    <p><strong>联系电话：</strong><span id="agent-phone"></span></p>
                </div>
                <div id="admin-panel" class="hidden">
                    <h3>管理员操作</h3>
                    <div class="form-group">
                        <label for="edit-agent-name">县总代姓名：</label>
                        <input type="text" id="edit-agent-name">
                    </div>
                    <div class="form-group">
                        <label for="edit-agent-phone">联系电话：</label>
                        <input type="text" id="edit-agent-phone">
                    </div>
                    <button id="update-btn">更新信息</button>
                </div>
            </div>
            
            <!-- 管理员数据抽屉 -->
            <div id="admin-drawer" class="drawer">
                <div class="drawer-header">
                    <h2>县总代数据管理</h2>
                    <button id="drawer-close-btn">&times;</button>
                </div>
                <div class="drawer-content">
                    <div class="drawer-section" id="mapped-data-section">
                        <h3>已映射数据</h3>
                        <div class="table-container">
                            <table id="mapped-data-table">
                                <thead>
                                    <tr>
                                        <th>省份</th>
                                        <th>城市</th>
                                        <th>县名</th>
                                        <th>县总代</th>
                                        <th>联系电话</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 数据将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="resizer-container">
                        <div id="drawer-resizer"></div>
                    </div>
                    
                    <div class="drawer-section" id="unmapped-data-section">
                        <h3>未映射数据</h3>
                        <div class="table-container">
                            <table id="unmapped-data-table">
                                <thead>
                                    <tr>
                                        <th>省份</th>
                                        <th>城市</th>
                                        <th>县名</th>
                                        <th>县总代</th>
                                        <th>联系电话</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 数据将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 页脚已删除 -->
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
